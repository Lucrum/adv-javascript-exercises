<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Constructors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <dialog id="create-book">
    <form id="book-form">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required><br />

      <label for="author">Author:</label>
      <input type="text" name="author" id="author" required><br />

      <label for="pages">Pages:</label>
      <input type="number" name="pages" id="pages" required><br />

      <label for="read">Read?</label>
      <input type="checkbox" name="read" id="read"><br />
      <input type="submit" value="Submit" id="submit">
    </form>
    <button id="close-form">Close</button>
  </dialog>
  <div class="content-wrapper">
    <div class="header">
      <h1>Your Library</h1>
      <button id="add-book">New book</button>
    </div>
    <div id="bookshelf"></div>
  </div>

  </div>
</body>
</html>
